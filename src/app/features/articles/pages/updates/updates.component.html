<div class="sb-container">
  <h1 class="sb-title">Dernières nouveautés</h1>

  <div class="row">
    <ng-template [ngIf]="loading" [ngIfElse]="updatesCards">
      <app-loading-card
        *ngFor="let _ of loadingArray"
        class="col-12 col-md-6 col-lg-4 mb-4"
      ></app-loading-card>
    </ng-template>

    <ng-template #updatesCards>
      <app-preview-card
        *ngFor="let article of updates"
        [article]="article"
        class="col-12 col-md-6 col-lg-4 mb-4"
      ></app-preview-card>
    </ng-template>
  </div>

  <div class="sb-pagination">
    <ngb-pagination
      id="articles-pagination"
      class="d-flex justify-content-center"
      [collectionSize]="updatesCount"
      [maxSize]="MAXIMUM_PAGES"
      [(page)]="currentPage"
      [pageSize]="ITEMS_PER_PAGE"
      [rotate]="true"
    >
      <ng-template ngbPaginationPrevious>
        <div class="d-flex" (click)="scrollToTop()">
          <ng-icon name="bootstrapChevronLeft" size="" class="me-2"></ng-icon>
          Précédent
        </div>
      </ng-template>
      <ng-template ngbPaginationNext>
        <div class="d-flex" (click)="scrollToTop()">
          Suivant
          <ng-icon name="bootstrapChevronRight" size="" class="ms-2"></ng-icon>
        </div>
      </ng-template>
    </ngb-pagination>
  </div>
</div>
