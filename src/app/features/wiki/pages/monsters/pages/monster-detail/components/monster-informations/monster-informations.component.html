<div class="row justify-content-center">
  <div class="col-sm-6 col-lg-4 mb-4">
    <div class="sb-card">
      <h4 class="sb-title">Jeux d'origine</h4>
      <ul *ngIf="games.length" class="sb-list">
        <li *ngFor="let game of games; let i = index" class="sb-item">
          <img [src]="gameUrls[i]" [alt]="game" />
          <span class="sb-label">{{ translateGame(game) }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm-6 col-lg-4 mb-4">
    <div class="sb-card">
      <h4 class="sb-title">Mondes</h4>
      <ul *ngIf="worlds.length" class="sb-list">
        <li *ngFor="let world of worlds" class="sb-item">
          <img [src]="world.iconUrl" [alt]="world.name" />
          <a
            [routerLink]="buildWorldLink(world)"
            class="sb-link"
            [style.--sb-link-color]="linkColor"
          >
            {{ world.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm-6 col-lg-4 mb-4">
    <div class="sb-card">
      <h4 class="sb-title">Difficulté</h4>
      <ul class="sb-list">
        <li class="sb-item">
          <a
            routerLink="/wiki/monsters"
            [queryParams]="{ filter: 'difficulty' }"
            class="sb-link"
            [style.--sb-link-color]="linkColor"
          >
            {{ translatedDifficulty }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="isStatistics" class="col-sm-6 mb-4">
    <div class="sb-card">
      <h4 class="sb-title">Statistiques</h4>
      <ul class="sb-list">
        <li *ngIf="health" class="sb-item">
          <img
            class="sb-icon"
            src="assets/images/wiki/health.png"
            alt="Points de vie"
          />
          <span class="sb-label">{{ health }}</span>
        </li>
        <li *ngIf="damage" class="sb-item">
          <img
            class="sb-icon"
            src="assets/images/wiki/damage.png"
            alt="Dégâts"
          />
          <span class="sb-label">{{ damage }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="isDestructionBonus" class="col-sm-6 mb-4">
    <div class="sb-card">
      <h4 class="sb-title">Gains lors de la destruction</h4>
      <ul class="sb-list">
        <li *ngIf="destructionGoldBonus" class="sb-item">
          <img
            class="sb-icon"
            src="assets/images/wiki/coins.png"
            alt="Pièces"
          />
          <span class="sb-label">{{ destructionGoldBonus }}</span>
        </li>
        <li *ngIf="destructionGemBonus" class="sb-item">
          <img class="sb-icon" src="assets/images/wiki/gems.png" alt="Gemmes" />
          <span class="sb-label">{{ destructionGemBonus }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
