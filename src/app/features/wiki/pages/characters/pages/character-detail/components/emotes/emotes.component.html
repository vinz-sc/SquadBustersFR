<div class="row justify-content-center">
  <div
    *ngFor="let emote of emotes"
    class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4"
  >
    <div class="sb-card" [style.background]="getLinearGradient(emote.rarity)">
      <img [src]="emote.imageUrl" alt="{{ emote.rarity }} Emote" />
    </div>
  </div>
</div>
